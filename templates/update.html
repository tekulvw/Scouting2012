$def with ()

$code:
    teams = list(web.ctx.c.execute("SELECT id FROM full_team").fetchall()[0])

<script type="text/javascript">
    window.onload=function(){ var teamselect=document.getElementById("teamnum");
    roundselect.onchange=function() {
        if(roundselect.value!="0") { //I'm supposing the "Other" option value is 0.
            document.getElementById("roundselectlabel").style.display="inline";
            document.getElementById("roundselect").style.display="inline";
        }else{
            document.getElementById("roundselectlabel").style.display="none";
            document.getElementById("roundselect").style.display="none";
        }
    }
}
</script>

<center><p><span class="bigtitle">Update Information</span></p></center>
<center>
<label for="teamnum" class="text">Team Number:</label>
<select id="teamnum" name="teamnum" class="myselect selectlabel" style="width: 240px;height: 70px">
    <option value="0">Choose</option>
$for team in teams:
    <option value="$team" class="text">$team</option>
</select><br />
<label id="roundselectlabel" for="roundselect" style="display: none;">Pick a round</label>
<select id="roundselect" name="roundselect" class="myselect selectlabel" style="width: 240px;height: 70px; display: none;">
$for i in range(1, 6):
    <option value="$i">$i</option>
</center>
